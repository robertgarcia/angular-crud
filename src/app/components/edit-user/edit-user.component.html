  <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img class="img-fluid rounded" src="https://www.laureate.net/wp-content/uploads/2019/04/header-logo@2x.png" id="icon" alt="User Icon" />
          <h1 class="display-5">Editar Usuario</h1>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <!-- <div class="form-group"> -->
            <input type="text" formControlName="name" class="form-control fadeIn first" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Nombre">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Usuario es requerido!</div>
            </div>
          <!-- </div> -->
            <!-- <div class="form-group"> -->
              <input type="text" formControlName="nickName" class="form-control fadeIn second" [ngClass]="{ 'is-invalid': submitted && f.nickName.errors }" placeholder="Usuario">
              <div *ngIf="submitted && f.nickName.errors" class="invalid-feedback">
                  <div *ngIf="f.nickName.errors.required">Alias es requerido!</div>
              </div>
            <!-- </div> -->
          <!-- <div class="form-group"> -->
            <input type="password" formControlName="password" class="form-control fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Contraseña">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Contraseña es requerida!</div>
            </div>
          <!-- </div> -->
          <!-- <div class="form-group"> -->
              <select formControlName="roles" class="form-control fadeIn third">
                  <option *ngFor="let rol of rolesAll" [value]="rol.id">{{ rol.nameRol }}</option>
              </select>
              <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                  <div *ngIf="f.roles.errors.required">Debe seleccionar un rol!</div>
              </div>
            <!-- </div> -->
          <button [disabled]="loading" class="btn btn-success marginButtom fadeIn fourth">Aceptar</button>
            <img *ngIf="loading" class="pl-3" src="https://www.laureate.net/~/media/Images/LGG/Logos/footer_liu_190.ashx" />
        </form>
      </div>
    </div>
