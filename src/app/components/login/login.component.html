<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img class="img-fluid rounded" src="https://www.laureate.net/wp-content/uploads/2019/04/header-logo@2x.png" id="icon" alt="User Icon" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- <div class="form-group"> -->
        <input type="text" formControlName="username" class="form-control fadeIn second" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Usuario">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Usuario es requerido!</div>
        </div>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
        <input type="password" formControlName="password" class="form-control fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Contraseña">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerida!</div>
        </div>
      <!-- </div> -->
      <button [disabled]="loading" class="btn btn-success marginButtom fadeIn fourth">Iniciar Sesión</button>
        <img *ngIf="loading" class="pl-3" src="https://www.laureate.net/~/media/Images/LGG/Logos/footer_liu_190.ashx" />
    </form>
    <div id="formFooter">
        <a routerLink="/register" class="btn btn-link">Registrarse</a>
    </div>
  </div>
</div>
